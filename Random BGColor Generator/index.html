<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            list-style: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
/* Main container of the whole document. */
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
/* Styling the boxes. */
        .box {
            height: 100px;
            width: 100px;
            padding: 5px;
            margin: 5px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <!-- Whole document containing the 5 boxes. -->
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>
    <script>
        // Function to get the random colors for both text and the box backgroundColor.
        function getRandomColor() {
            // The math.ceil() method rounds a number up to the nearest integer that is greater than or equal to the original number. For example, math.ceil(0.95) returns 1
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`;
        }
        let random = document.getElementsByClassName("box");
        Array.from(random).forEach(e=>{
            // Calling function to get the random color for both text and backgroundColor
            e.style.backgroundColor = getRandomColor();
            e.style.color = getRandomColor();
        })
    </script>
</body>

</html>
