<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .loader {
            width: 100%;
            height: 100vh;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* Ensure the loader is above other content */
            color: white;
            font-size: 24px;
        }

        .page {
            width: 100%;
            height: 100vh;
            /* display: none; */
        }

        .page1 {
            background-color: lightblue;
        }

        .page2 {
            background-color: lightgreen;
        }

        .page3 {
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <div class="loader">
        <!-- Your loader content here -->
    </div>
    <div class="page page1">
        <!-- Page 1 content here -->
    </div>
    <div class="page page2">
        <!-- Page 2 content here -->
    </div>
    <div class="page page3">
        <!-- Page 3 content here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // Wait for the window to load before running the script
        window.addEventListener('load', function () {
            // Simulate loader animation
            gsap.to('.loader', { duration: 1, opacity: 0, delay: 2, onComplete: showPage });

            // Function to show page after loader animation completes
            function showPage() {
                // Hide loader
                document.querySelector('.loader').style.display = 'none';

                // Show page 1
                document.querySelector('.page1').style.display = 'block';

                // Use GSAP to animate page transitions if needed
                // For example, fade in/out or slide up/down animations
            }
        });

    </script>
</body>

</html>
