<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hide Div on Scroll</title>
<style>
  #myDiv {
    width: 200px;
    height: 200px;
    background-color: #ccc;
    position: fixed;
    top: 50px;
    left: 50px;
    transition: opacity 0.3s ease;
  }
  .box{
    height: 400vh;
    width: 100vw;
  }
</style>
</head>
<body>

<div id="myDiv">This is the div to hide on scroll.</div>

<div class="box"></div>
<script>
window.addEventListener('scroll', function() {
  var myDiv = document.getElementById('myDiv');
  if (window.scrollY > 50) { // Change 50 to the desired scroll position where you want to hide the div
    myDiv.style.opacity = 0;
  } else {
    myDiv.style.opacity = 1;
  }
});
</script>

</body>
</html>
